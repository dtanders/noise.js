<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<body>
	<div id='container'>
		<h1>Make some noise!</h1>
		<div id='nosound' class='hidden'>
		... or not.  Your browser doesn't support the AudioContext API, so there's not much I can do for you other than <a href='http://caniuse.com/#feat=audio-api'>direct you to some that do</a>.
		</div>
		<form>
			<fieldset id='buttons'>
				<legend>Type/Color</legend>
				<label>Brown <input id='brown' name='color' type='radio' value='brown'/></label>
				<label>Red <input id='red' name='color' type='radio' value='red'/></label>
				<label>White <input id='white' name='color' type='radio' value='white'/></label>
			</fieldset>
			<label>Volume <input id='volume' type='range'/></label>
			<label>Oscillate <input id='period' type='range' max='10' step='.5'/></label>
			<label><div>Osc<span class='shorten'>illation</span> Magnitude</div> <input id='magnitude' type='range'/></label>
		</form>
		<p>
			<a href="https://github.com/dtanders/noise.js" rel="external,license">source</a>
		</p>
